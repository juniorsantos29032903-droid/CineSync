        :root { --bg: #000; --panel: #111; --accent: #e50914; --text: #fff; --success: #2ecc71; --horn: #e67e22; --danger: #c0392b; --blue: #3498db; --warning: #f1c40f; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {

        /* TELAS DE BLOQUEIO */

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* HEADER */

        #connection-status.connected { background: var(--success); box-shadow: 0 0 5px var(--success); }

        #leaderTag {
            font-size: 0.7rem; background: #f1c40f; color: #000; padding: 2px 8px; border-radius: 4px;
            font-weight: bold; margin-left: 10px; display: none; text-transform: uppercase;
        }
        #leaderTag.active { display: inline-block; }

        /* √ÅREA PRINCIPAL */
        .stage { flex: 1; display: flex; flex-direction: column; position: relative; background: #000; overflow: hidden; }
        .cinema-area { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; background: black; overflow: hidden; }
        
        .viewer-layer { width: 100%; height: 100%; position: absolute; top: 0; left: 0; display: none; pointer-events: none; }
        .viewer-layer.active { display: block; pointer-events: auto; }
        iframe { width: 100%; height: 100%; border: none; }

        #sync-badge {

            z-index: 60; display: none; pointer-events: none;

        #sync-badge.visible { display: block; animation: pulseGreen 1.5s infinite; }
        @keyframes pulseGreen {

            70% { transform: scale(1.2); opacity: 0.8; box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }

        .touch-ripple {

            border: 4px solid rgba(255, 255, 255, 0.9);

        .btn-horn {
            width: 100%; padding: 10px; background: var(--horn); color: white; border: none; border-radius: 8px;

        const GOOGLE_CLIENT_ID = "1035155583014-qg8mtgu48g4j5bac79nknn41nb449sff.apps.googleusercontent.com";

        function handleCredentialResponse(response) {
            try {
                const payload = JSON.parse(atob(response.credential.split('.')[1]));
                const staticId = generateStaticId(payload.email);
                myProfile = { name: payload.given_name || payload.name, pic: payload.picture, email: payload.email, id: staticId };
                localStorage.setItem('cine_session_v4', JSON.stringify(myProfile));
                showGateScreen();
            } catch (e) { alert("Erro no Login: " + e); }
        }

        function generateStaticId(email) {
            let hash = 0;
            for (let i = 0; i < email.length; i++) { hash = ((hash << 5) - hash) + email.charCodeAt(i); hash |= 0; }
            const code = Math.abs(hash).toString(36).substring(0, 4).toUpperCase();
            return "CINE-" + code.padEnd(4, 'X');
        }

        function showGateScreen() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('start-gate').style.display = 'flex';
            document.getElementById('userAvatar').src = myProfile.pic;

            try {

            } catch (err) {
                console.log(`${err.name}, ${err.message}`);
            }
        }

        function enterApp() {
            const gate = document.getElementById('start-gate');
            gate.style.display = 'none'; 
            setTimeout(() => { 
                startMedia().then(() => {

                    requestWakeLock(); // Mant√©m a tela acesa

        }

        async function startMedia() {
            try {
                myStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
                document.getElementById('localVideo').srcObject = myStream;
                document.getElementById('localVideo').muted = true;
                updateMediaUI('video', true);
                updateMediaUI('audio', true);
                return true;
            } catch(e) { 
                showToast("Erro: C√¢mera bloqueada"); 
                return false; 
            }
        }

        function startPeer() {
            if(peer) peer.destroy();
            peer = new Peer(myProfile.id, peerConfig);

            peer.on('open', (id) => {
                document.getElementById('myId').innerText = id;
            });

            peer.on('error', (err) => {
                updateConnectionStatus('error');
                if(err.type === 'unavailable-id') setTimeout(startPeer, 2000);
            });

            peer.on('call', (call) => {
                currentCall = call;
                call.answer(myStream);
                call.on('stream', (rs) => setupRemoteVideo(rs));
                call.on('close', () => setFriendOffline());
            });

            peer.on('connection', (c) => setupConnection(c));
        }

        function connectManual(idOverride) {
            let targetId = idOverride || document.getElementById('friendIdInput').value.trim().toUpperCase();
            if(!targetId) return showToast("Digite um ID!");
            if(!targetId.startsWith("CINE-") && targetId.length <= 4) targetId = "CINE-" + targetId;
            
            showToast("Conectando...");
            updateConnectionStatus('connecting');
            
            const conn = peer.connect(targetId, { reliable: true });
            setupConnection(conn);
            
            if(myStream) {
                const call = peer.call(targetId, myStream);
                currentCall = call;
                call.on('stream', rs => setupRemoteVideo(rs));
                call.on('close', () => setFriendOffline());
            }
        }

        function retryCall() {
            if(!currentFriendProfile || !peer) return;
            showToast("Recarregando...");
            if(currentCall) currentCall.close();
            if(myStream) {
                const call = peer.call(currentFriendProfile.id, myStream);
                currentCall = call;
                call.on('stream', rs => setupRemoteVideo(rs));
            }
        }

        function setupConnection(c) {
            conn = c;
            conn.on('open', () => {
                showToast("‚úÖ Conectado!");
                updateConnectionStatus('connected');
                conn.send({ type: 'handshake', profile: myProfile });
                closeMenus();
                document.getElementById('sync-badge').classList.add('visible');
                document.getElementById('remoteBox').classList.remove('offline'); // Remove status offline
                
                // Keep Alive Ping
                if(pingInterval) clearInterval(pingInterval);
                pingInterval = setInterval(() => {
                   if(conn.open) conn.send({type: 'ping'}); 
                }, 2000);
            });
            conn.on('data', (data) => handleData(data));
            conn.on('close', () => {
                showToast("Amigo desconectou");
                setFriendOffline();
            });
        }

        function setFriendOffline() {
            updateConnectionStatus('error');
            const box = document.getElementById('remoteBox');
            box.classList.remove('connected');
            box.classList.add('offline'); // ADICIONA VISUAL OFFLINE
            document.getElementById('sync-badge').classList.remove('visible');
            if(pingInterval) clearInterval(pingInterval);
        }

        function updateConnectionStatus(status) {
            const el = document.getElementById('connection-status');
            el.className = ''; 
            if(status === 'connecting') el.classList.add('connecting');
            if(status === 'connected') el.classList.add('connected');
        }

        function setupRemoteVideo(stream) {
            const vid = document.getElementById('remoteVideo');
            vid.srcObject = stream;
            vid.play().catch(e=>{});
            document.getElementById('remoteBox').classList.add('connected');
            document.getElementById('remoteBox').classList.remove('offline');
        }

        function handleData(data) {
            switch(data.type) {
                case 'handshake':
                    currentFriendProfile = data.profile;
                    showToast("Amigo: " + currentFriendProfile.name);
                    checkFriendSaved();
                    break;
                case 'chat': addChatMsg(data.msg, false); break;
                case 'yt_sync': applyYTSync(data); break;
                case 'visual_tap': showTouchEffect(); break;
                case 'navigate': setLeader(false); loadVideo(data.url); break;
                case 'html_embed': setLeader(false); renderEmbed(data.code); break;
                case 'claim_leader': setLeader(false); break;
                case 'sfx_horn': playHorn(); break;
                case 'ping': break; // Apenas mant√©m a conex√£o viva
            }
        }

        function saveCurrentFriend() {
            if(!currentFriendProfile) return;
            let saved = JSON.parse(localStorage.getItem('cine_friends_v4') || "[]");
            const index = saved.findIndex(f => f.id === currentFriendProfile.id);
            if(index === -1) saved.push(currentFriendProfile);
            else saved[index] = currentFriendProfile;
            localStorage.setItem('cine_friends_v4', JSON.stringify(saved));
            renderFriends();
            checkFriendSaved();
        }
        function renderFriends() {
            const list = document.getElementById('friendsList');
            const saved = JSON.parse(localStorage.getItem('cine_friends_v4') || "[]");
            list.innerHTML = "";
            saved.forEach(f => {
                const div = document.createElement('div');
                div.className = 'friend-item';
                div.innerHTML = `<img src="${f.pic}" class="friend-avatar"><div class="friend-info"><div class="friend-name">${f.name}</div><div class="friend-id">${f.id}</div></div><div class="friend-actions"><button class="btn-mini btn-go" onclick="connectManual('${f.id}')"><i class="fas fa-plug"></i></button><button class="btn-mini btn-trash" onclick="removeFriend('${f.id}')"><i class="fas fa-trash"></i></button></div>`;
                list.appendChild(div);
            });
        }
        function removeFriend(id) {
            let saved = JSON.parse(localStorage.getItem('cine_friends_v4') || "[]");
            saved = saved.filter(f => f.id !== id);
            localStorage.setItem('cine_friends_v4', JSON.stringify(saved));
            renderFriends();
            checkFriendSaved();
        }
        function checkFriendSaved() {
            if(!currentFriendProfile) return;
            const saved = JSON.parse(localStorage.getItem('cine_friends_v4') || "[]");
            const isSaved = saved.some(f => f.id === currentFriendProfile.id);
            document.getElementById('btnSaveFriend').style.display = isSaved ? 'none' : 'block';
            const btnQuick = document.getElementById('btnQuickAddFriend');
            btnQuick.style.display = 'flex';
            if(isSaved) { btnQuick.innerHTML = '<i class="fas fa-check"></i>'; btnQuick.style.background = 'var(--success)'; btnQuick.disabled = true; } 
            else { btnQuick.innerHTML = '<i class="fas fa-user-plus"></i>'; btnQuick.style.background = 'rgba(0,0,0,0.6)'; btnQuick.disabled = false; }
        }

        function setLeader(isLeader) {
            amILeader = isLeader;
            const tag = document.getElementById('leaderTag');
            if(isLeader) { tag.classList.add('active'); showToast("üëë Voc√™ √© o L√≠der"); } 
            else { tag.classList.remove('active'); }
        }

        function onYouTubeIframeAPIReady() {
            ytPlayer = new YT.Player('yt-player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 0, 'controls': 1, 'rel': 0, 'playsinline': 1, 'origin': window.location.origin },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            if(!amILeader || isSyncing || (document.hidden && event.data === 2)) return;
            if(event.data === 1) {
                sendData({ type: 'yt_sync', action: 'play', time: ytPlayer.getCurrentTime() });
                sendData({ type: 'visual_tap' });
            }
            else if (event.data === 2) sendData({ type: 'yt_sync', action: 'pause' });
        }

        function applyYTSync(d) {
            if(amILeader) return;
            isSyncing = true;
            if(d.action === 'play') {
                let diff = Math.abs(ytPlayer.getCurrentTime() - d.time);
                if(diff > 1.0) ytPlayer.seekTo(d.time, true);
                ytPlayer.playVideo(); 
            } else { ytPlayer.pauseVideo(); }
            setTimeout(() => isSyncing = false, 1000);
        }

        function showTouchEffect() {
            const ripple = document.getElementById('visualRipple');
            ripple.classList.remove('active');
            void ripple.offsetWidth;
            ripple.classList.add('active');
        }

        function processInput() {
            let val = document.getElementById('mainInput').value.trim();
            if(!val) return;
            setLeader(true); sendData({ type: 'claim_leader' });
            if(val.startsWith('<iframe')) { renderEmbed(val); sendData({ type: 'html_embed', code: val }); return; }
            if(!val.startsWith('http')) val = 'https://' + val;
            loadVideo(val); sendData({ type: 'navigate', url: val });
        }

        function loadVideo(url) {
            const ytId = extractYouTubeID(url);
            document.querySelectorAll('.viewer-layer').forEach(e => e.classList.remove('active'));
            if(ytId) { document.getElementById('yt-layer').classList.add('active'); if(ytPlayer && ytPlayer.loadVideoById) ytPlayer.loadVideoById(ytId); } 
            else { renderEmbed(`<iframe src="${url}" allowfullscreen allow="autoplay" style="width:100%;height:100%;border:none;"></iframe>`); }
            document.getElementById('mainInput').value = url;
        }

        function renderEmbed(html) {
            document.querySelectorAll('.viewer-layer').forEach(e => e.classList.remove('active'));
            document.getElementById('custom-layer').classList.add('active');
            document.getElementById('custom-frame-container').innerHTML = html;
        }

        function extractYouTubeID(url) {
            const reg = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/i;
            const match = url.match(reg);
            return match ? match[1] : null;
        }

        function honk() { playHorn(); sendData({ type: 'sfx_horn' }); addChatMsg("üì¢ BUZINOU!", true); }
        function playHorn() {
            const audio = new Audio('https://www.myinstants.com/media/sounds/mlg-airhorn.mp3');
            audio.volume = 1.0; audio.play().catch(e => console.log(e));
            document.body.style.transform = "translate(2px, 2px)";
            setTimeout(() => document.body.style.transform = "none", 100);
        }

        function sendChat() {
            const input = document.getElementById('chatInput');
            const txt = input.value.trim();
            if(!txt) return;
            addChatMsg(txt, true); sendData({ type: 'chat', msg: txt });
            input.value = "";
        }

        function addChatMsg(txt, isMe) {
            const log = document.getElementById('chatLog');
            const div = document.createElement('div');
            div.className = `msg ${isMe ? 'me' : 'them'}`;
            div.innerText = txt;
            log.appendChild(div); log.scrollTop = log.scrollHeight;
        }

        function sendData(obj) { if(conn && conn.open) conn.send(obj); }
        function logout() { localStorage.removeItem('cine_session_v4'); location.reload(); }
        function copyId() { navigator.clipboard.writeText(myProfile.id); showToast("ID Copiado!"); }
        
        function toggleMedia(type) {
            if(!myStream) return;
            const track = type==='video' ? myStream.getVideoTracks()[0] : myStream.getAudioTracks()[0];
            if(track) { track.enabled = !track.enabled; updateMediaUI(type, track.enabled); showToast(type + (track.enabled ? ' Ligado' : ' Mudo')); }
        }

        function updateMediaUI(type, isOpen) {
            const btn = document.getElementById(type === 'video' ? 'btnCam' : 'btnMic');
            const icon = btn.querySelector('i');
            if (isOpen) { btn.classList.remove('is-off'); icon.className = type === 'video' ? 'fas fa-video' : 'fas fa-microphone'; } 
            else { btn.classList.add('is-off'); icon.className = type === 'video' ? 'fas fa-video-slash' : 'fas fa-microphone-slash'; }
        }

        function toggleMenu(id) {
            const p = document.getElementById(id+'Panel');
            const active = p.classList.contains('open');
            closeMenus();
            if(!active) { p.classList.add('open'); document.getElementById('overlay').classList.add('active'); if(id==='chat') document.getElementById('chatBadge').style.display='none'; }
        }
        function closeMenus() { document.querySelectorAll('.side-panel').forEach(p => p.classList.remove('open')); document.getElementById('overlay').classList.remove('active'); }
        function showToast(msg) { const t = document.getElementById('toast'); t.innerText = msg; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }
        function resetBarTimer() { const b=document.getElementById('urlBar'),c=document.getElementById('pull-cord'); b.classList.remove('hidden'); c.classList.remove('visible'); clearTimeout(barTimer); barTimer=setTimeout(()=>{b.classList.add('hidden');c.classList.add('visible');},3000); }
        function forceShowBar() { resetBarTimer(); }
        function handleEmbedPrompt() { const code = prompt("HTML Embed:"); if(code) { setLeader(true); sendData({type:'claim_leader'}); renderEmbed(code); sendData({type:'html_embed', code:code}); } }
        
        // Reativa Wake Lock se a p√°gina voltar ao foco
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        });
    </script>
